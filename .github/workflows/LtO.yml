name: Build Kernel (Proton Clang 11)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-22.04

    steps:
    - name: üì• Checkout Kernel Source
      uses: actions/checkout@v3
      with:
        repository: Ponleuz12/kernel_realme_sm4250
        ref: stable_proton

    - name: ‚öôÔ∏è Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison flex libssl-dev \
          make libc6-dev libncurses5-dev gcc \
          cpio git python3 unzip wget

    - name: üì¶ Download Proton Clang 11
      run: |
        wget https://github.com/kdrag0n/proton-clang/archive/refs/tags/20200510.tar.gz
        tar -xf 20200510.tar.gz
        mv proton-clang-20200510 clang

    - name: üõ†Ô∏è Compile Kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CLANG_PATH=$PWD/clang
        export PATH="$CLANG_PATH/bin:$PATH"
        export LD=ld.lld

        make O=out ARCH=arm64 stock_defconfig
        make -j$(nproc) O=out \
          ARCH=arm64 \
          CC=clang \
          LD=ld.bfd \
          HOSTLD=ld \
          HOSTCC=gcc \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_ARM32=arm-linux-gnueabi-

    - name: üì¶ Upload Kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: Image.gz-dtb
        path: out/arch/arm64/boot/Image.gz-dtb
